<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
    <title>NHL Stats App</title>
</head>
<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-semibold mb-4">NHL Stats App</h1>
        <label for="team-select">Select an NHL Team:</label>
        <select id="team-select" class="block border rounded p-2 w-full mb-4">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
        <div id="stats-container" class="text-sm">
            <!-- Stats will be displayed here using JavaScript -->
        </div>
        <div id="loading-indicator" class="text-center mt-4 text-gray-500">
            Loading...
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
