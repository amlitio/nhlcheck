<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHL Quick^ Stats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-4">NHL Stats App</h1>

    <!-- Team selection dropdown -->
    <select id="team-select" class="form-select mb-4">
      <option value="">Select a team</option>
    </select>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="text-gray-600 mb-4 hidden">
      Loading...
    </div>

    <!-- Stats container -->
    <div id="stats-container" class="text-lg"></div>

    <script src="main.js"></script>
  </div>
</body>
</html>
